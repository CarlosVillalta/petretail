        function searchManufactures() {
            var checkedValue = "";
            var inputElements = document.getElementsByClassName('filt_imput');
            for (var i = 0; inputElements[i]; ++i) {
                if (inputElements[i].checked) {
                    checkedValue = checkedValue + "," + inputElements[i].value;
                }
            }
            var checkedValue1 = "";
            var inputElements1 = document.getElementsByClassName('filt_imput1');
            for (var i = 0; inputElements1[i]; ++i) {
                if (inputElements1[i].checked) {
                    checkedValue1 = checkedValue1 + "," + inputElements1[i].value;
                }
            }
            setTimeout(location.replace("manufactures.html?par=" + checkedValue + "|" + checkedValue1 + "&User=" + labName.innerText), 2000) ;
        }
        function showHideFilter() {            
            var fil = document.getElementById("filter").style.display.toString();
            if (fil == "none") {
                document.getElementById("filter").style.display = "inline-block";
                sr.style.display = "none";
                cssmenu.style.display = "none";
            } else {
                document.getElementById("filter").style.display = "none";
            }
        }
        $.urlParam = function (name) {
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (results == null) {
                return null;
            }
            else {
                return results[1] || 0;
            }
        }
        $(document).ready(function (e) {
            $.ajax({
                url: url_service + "/Home/newM",
                //url: "http://localhost:7850/Home/newM",
                type: "POST",
                dataType: "json",
                data: { 'user': $.urlParam('User')},
                success: function (data) {
                    if (data == true) {
                        new_msg_info.style.color = "rgb(55, 190, 164)";
                    } else { new_msg.style.display = "none"; $("#new_msg").remove(); }
                }
            });
            $.ajax({
                url: url_service + "/Home/getUsuario",
                type: "POST",
                dataType: "json",
                data: { 'nombre': $.urlParam('User'), 'device': "app" },
                success: successFuncgetUsuario
            });
            $("#search").autocomplete({
                source: function (request, response) {
                    $.ajax({
                        url: url_service + "/Home/AutoComplete1",
                        type: "POST",
                        dataType: "json",
                        data: { term: request.term, "retailer": $.urlParam('User') },
                        success: function (data) {
                            response($.map(data, function (item) {
                                return { label: item.name + "|" + item.type, value: item.name };
                            }))

                        }
                    })
                },
                messages: {
                    noResults: "", results: ""
                }
            }).data("ui-autocomplete")._renderItem = function (ul, item) {
                if (item.label.split("|")[1] == "Product") {
                    return $("<li></li>")
                        .data("item.autocomplete", item)
                        .append("<a href='product.html?Product=" +
                        item.label.split("|")[0].replace("'", "*").replace(/&/g, "!") + "&User=" + $.urlParam('User') + "'>" +
                        item.label.split("|")[0] +
                        "<br><span>" + item.label.split("|")[1] + "</span></a>")
                        .appendTo(ul);
                }
                if (item.label.split("|")[1] == "Manufactures") {
                    return $("<li></li>")
                        .data("item.autocomplete", item)
                        .append("<a href='manufacturers_view.html?Man=" +
                        item.label.split("|")[0].replace("'", "*").replace(/&/g, "!") + "&User=" + $.urlParam('User') + "'>" +
                        item.label.split("|")[0] +
                        "<br><span>" + item.label.split("|")[1] + "</span></a>")
                        .appendTo(ul);
                }
            };
            $('.ctn-conte').click(function () {
                $('#cssmenu').css('display','none');
            });
            $('#buscar1').click(function () {
                if (sr.style.display == "block") {
                    sr.style.display = "none";
                } else {
                    sr.style.display = "block";
                    document.getElementById("filter").style.display = "none";
                    cssmenu.style.display = "none";
                }
            });
            $('#menu-1').click(function () {
                if (cssmenu.style.display == "block") {
                    cssmenu.style.display = "none";
                } else {
                    cssmenu.style.display = "block";
                    document.getElementById("filter").style.display = "none";
                    sr.style.display = "none";
                }
            });
            windowheight = $(window).height();
            t = windowheight - 102;
            $(".ctn-ppal").css('height', t);
             
            $.ajax({
                url: url_service + "/Home/getAllProductId1",
                type: "POST",
                dataType: "json",
                data: { "retailer": $.urlParam('User') },
                success: showProducts
            });
        });
        $('#search').keyup(function (e) {
            if (e.keyCode == 13) {
                location.replace('results.html?User=' + $.urlParam('User') + "&searchBy=" + search.value.replace("'", "*"));
            }
        });
        $('#seeAwe').click(function () {
            location.replace('resultsawesome.html?User=' + $.urlParam('User') );
        });

        $('#update').click(function () {
            location.replace('register.html?User=' + $.urlParam('User'));
        });

        $("#Buttonlogout").click(function () {
            window.location.replace("login.html?User=" + $.urlParam('User')+"&action=logout");
        });
        function successFuncgetUsuario(data, status) {
            myImg.src = url_service + "/img_data" + data.result.foto.replace(/[\\"]/g, '/').split("img_data")[1];
            labName1.innerHTML = "Hello,<span id='labName' >" + data.result.usuario1 + "</span>!";
        }
        function showProducts(data, status) {
            var i = 0;
            var myTimer = setInterval(function () {
                if (!$.timers.length) {
                    if (cssmenu.style.display == "none") {
                        //content_loader_home.style.display = "inline-block";
                        getProductsFrom(data.result[i], "list");
                        i = i + 1;
                        if (i > data.result.length) {
                            clearInterval(myTimer);
                            //content_loader_home.style.display = "none";
                        }
                    }
                }
            }, 1000);            
        }
        function getProductsFrom(value, action) {
            $.ajax({
                url: url_service + "/Home/getProductImg",
                type: "POST",
                dataType: "json",
                data: { 'idProducts': value, "action": action },
                success: successFuncGetProductImg
            });
        }
        var fl = "left";
        function successFuncGetProductImg(data, status) {
            try {
                var n = data.result.product_name.replace("'", "*").replace(/&/g, '!');
                var aw = "0";
                if (data.result.awesome > 0) {
                    aw = data.result.awesome;
                }
                if (data.action == "list") {
                    var st = "getProductsFrom('" + data.result.id_products + "', null)";
                    if (fl == "left") {
                        $('<div class="product-div">' +
                        '<a href="product.html?Product=' + n +
                        '&User=' + $.urlParam('User') + '"><img class="img-product" id="Img2" src="' +
                        url_service + "/img_data" + data.result.product_images_url.replace(/[\\"]/g, '/').split("img_data")[1] + '" /></a>' +
                        '<div class="txt-product">' +
                        '<span class="Span3">' + data.result.product_name + '</span>' +
                        '<div class="awesome-div"><span class="Awesome">' + aw + '</span>' +
                        '<img class="style-awe-img" src="img/btn-awesome.png" alt="awesome"/>' +
                        '</div>' +
                        '</div>' +
                        '</div>').appendTo("#prods");
                        if (fl == "left") {
                            fl = "right";
                        } else {
                            fl = "left";
                        }
                    } else {
                        $('<div class="product-div">' +
                        '<a href="product.html?Product=' + n +
                        '&User=' + $.urlParam('User') + '"><img class="img-product" id="Img2" src="' +
                        url_service + "/img_data" + data.result.product_images_url.replace(/[\\"]/g, '/').split("img_data")[1] + '" /></a>' +
                        '<div class="txt-product">' +
                        '<span class="Span3">' + data.result.product_name + '</span>' +
                        '<div class="awesome-div"><span class="Awesome">' + aw + '</span>' +
                        '<img class="style-awe-img" src="img/btn-awesome.png" alt="awesome"/>' +
                        '</div>' +
                        '</div>' +
                        '</div>').appendTo("#prods1");
                        if (fl == "left") {
                            fl = "right";
                        } else {
                            fl = "left";
                        }
                    }
                }

            } catch (ex) {  }
            $('.productItem').fadeIn(500).css({ "display": "inline-block", "opacity": "1" });
        }
